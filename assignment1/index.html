<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Coordinates Plot - Iris Dataset</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .axis text {
            font-size: 10px;
        }
        .line {
            fill: none;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept=".csv">
    <svg id="parallel-coordinates" width="800" height="400"></svg>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileSelect, false);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const csvData = event.target.result;
                processData(csvData);
            };

            reader.readAsText(file);
        }

        function processData(csvData) {
            const data = d3.csvParse(csvData);

            const margin = { top: 30, right: 40, bottom: 30, left: 40 };
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;
            console.log(width);

            const svg = d3.select("#parallel-coordinates")
                          .attr("width", width + margin.left + margin.right)
                          .attr("height", height + margin.top + margin.bottom)
                          .append("g")
                          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            const dimensions = ["sepal.length", "sepal.width", "petal.length", "petal.width"];

            const x = d3.scalePoint()
                        .range([0, width])
                        .padding(1)
                        .domain(dimensions);

            const y = {};

            dimensions.forEach(function(dimension) {
                y[dimension] = d3.scaleLinear()
                                 .domain(d3.extent(data, function(d) { return +d[dimension]; }))
                                 .range([height, 0]);
            });

            const color = d3.scaleOrdinal(d3.schemeCategory10)
                            .domain(data.map(d => d.variety));

            console.log(color);                

            const line = d3.line()
                           .defined(function(d) { 
                            return !isNaN(d[1]); })
                           .x(function(d) { 
                            return x(d[0]); })
                           .y(function(d) { return y[d[0]]; });

            svg.selectAll("g")
               .data(dimensions)
               .enter().append("g")
               .attr("class", "axis")
               .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
               .each(function(d) {
                    d3.select(this).call(d3.axisLeft(y[d]).ticks(6));
               })
               .append("text")
               .style("text-anchor", "middle")
               .attr("y", -9)
               .text(function(d) { return d; });

            svg.append("g")
               .selectAll(".line")
               .data(data)
               .enter().append("path")
               .attr("class", "line")
               .attr("d", path)
               .style("stroke", function(d) { 
                return color(d.variety); 
                });

            function path(d) {
              
             
                return line(dimensions.map(function(p) {
                    return [p, +d[p]];
                }));
            }
        }
    </script>
</body>
</html>
