<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Coordinates Plot - Iris Dataset</title>
    <script src="https://d3js.org/d3.v6.js"></script>
    <style>
        .axis text {
            font-size: 10px;
        }

        .line {
            fill: none;
            stroke-width: 2px;
        }
    </style>
</head>

<body>
    <div >
        <label for="fileInput">Select CSV File</label><br />
        <input type="file" id="fileInput" accept=".csv">
    </div>
    
    <div id="id-parallel"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileSelect, false);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const csvData = event.target.result;
                processData(csvData);
            };

            reader.readAsText(file);
        }

        function processData(csvData) {
            const data = d3.csvParse(csvData, function (d) {
                console.log(+d["sepal.length"]);
                return {
                    "sepal.length": +d["sepal.length"],
                    "sepal.width": +d["sepal.width"],
                    "petal.length": +d["petal.length"],
                    "petal.width": +d["petal.width"],
                    "variety": d["variety"]
                };
            });


            // set the dimensions and margins of the graph
            const margin = { top: 30, right: 50, bottom: 10, left: 50 },
                width = 460 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            const svg = d3.select("#id-parallel")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    `translate(${margin.left},${margin.top})`);

                // Color scale: give me a specie name, I return a color
                const color = d3.scaleOrdinal()
                    .domain(["setosa", "versicolor", "virginica"])
                    .range(["#440154ff", "#21908dff", "#fde725ff"])

                // Here I set the list of dimension manually to control the order of axis:
                dimensions = ["petal.length", "petal.width", "sepal.length", "sepal.width"]

                // For each dimension, I build a linear scale. I store all in a y object
                const y = {}
                for (i in dimensions) {
                    name = dimensions[i]
                    y[name] = d3.scaleLinear()
                        .domain([0, 8]) // --> Same axis range for each group
                        // --> different axis range for each group --> .domain( [d3.extent(data, function(d) { return +d[name]; })] )
                        .range([height, 0])
                }

                // Build the X scale -> it find the best position for each Y axis
                x = d3.scalePoint()
                    .range([0, width])
                    .domain(dimensions);

                // Highlight the specie that is hovered
                const highlight = function (event, d) {

                    selected_specie = d.variety

                    // first every group turns grey
                    d3.selectAll(".line")
                        .transition().duration(200)
                        .style("stroke", "lightgrey")
                        .style("opacity", "0.2")
                    // Second the hovered specie takes its color
                    d3.selectAll("." + selected_specie)
                        .transition().duration(200)
                        .style("stroke", color(selected_specie))
                        .style("opacity", "1")
                }

                // Unhighlight
                const doNotHighlight = function (event, d) {
                    d3.selectAll(".line")
                        .transition().duration(200).delay(1000)
                        .style("stroke", function (d) { return (color(d.variety)) })
                        .style("opacity", "1")
                }

                // The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
                function path(d) {
                    return d3.line()(dimensions.map(function (p) { return [x(p), y[p](d[p])]; }));
                }

                // Draw the lines
                svg
                    .selectAll("myPath")
                    .data(data)
                    .join("path")
                    .attr("class", function (d) { return "line " + d.variety }) // 2 class for each line: 'line' and the group name
                    .attr("d", path)
                    .style("fill", "none")
                    .style("stroke", function (d) { return (color(d.variety)) })
                    .style("opacity", 0.5)
                    .on("mouseover", highlight)
                    .on("mouseleave", doNotHighlight)

                // Draw the axis:
                svg.selectAll("myAxis")
                    // For each dimension of the dataset I add a 'g' element:
                    .data(dimensions).enter()
                    .append("g")
                    .attr("class", "axis")
                    // I translate this element to its right position on the x axis
                    .attr("transform", function (d) { return `translate(${x(d)})` })
                    // And I build the axis with the call function
                    .each(function (d) { d3.select(this).call(d3.axisLeft().ticks(5).scale(y[d])); })
                    // Add axis title
                    .append("text")
                    .style("text-anchor", "middle")
                    .attr("y", -9)
                    .text(function (d) { return d; })
                    .style("fill", "black")

            
        }
    </script>

</body>

</html>
